<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <title>tic-tac-toe</title>
</head>
<body>
    <header>
        <div class="title">tic - tac - toe</div>
    </header>

    <div class="levelSelector">
        <select name="level" id="level">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <main>
        <div class="maincontainer">
            <div class="player">
                <button class="selector" value="X">Player X</button>
                <div class="display">00</div>
            </div>
            
            <div class="container">
                <div class="row">
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                </div>
                <div class="row">
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                </div>
                <div class="row">
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                    <button class="cell" value="0"></button>
                </div>
            </div>

            <div class="player">
                <button class="selector" value="O">Player O</button>
                <div class="display">00</div>
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
